<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Préstamos</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/journal/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    

    <!--registro de devolucion-->
    <div class="container align-items-center w-25 p-3">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center">Registro de Devolución</h2>
                <form>
                    <div class="mb-3">
                        <label for="id-prestamo">ID del préstamo:</label>
                        <input type="number" id="id-prestamo" name="id-prestamo" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="fecha-devolucion">Fecha de devolución:</label>
                        <input type="date" id="fecha-devolucion" name="fecha-devolucion" class="form-control">
                    </div>
                    <button id="registrar-devolucion" class="btn btn-primary btn-block">Registrar devolución</button>
                </form>
            </div>
        </div>
        <!--Boton de consulta de devolucion de prestamos-->
        <div class="justify-content-center mt-5">
            <h2 class="">Consulta de Préstamos</h2>
            <button class="btn btn-primary btn-block">Consultar préstamos</button>
        </div>
</body>

</html>
